<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>


<header class="bg-success text-end ">

  <a href="index.html" class="bg-warning btn text-dark m-2">Volver</a>


</header>


<body>

  

    <div class="container mt-5 col-md-8 col-sm-10">
      <h1>Formulario de Contacto</h1>
      <form id="contacto-form" class="py-4" novalidate>
          <div>
              <div class="form-group ">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="form-group">
                  <label for="email">Correo Electr√≥nico:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
              </div>
          </div>
          <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control mb-4" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-success  px-4 py-2 d-block m-auto">Enviar</button>
      </form>
      <div id="respuesta" class="mt-3"></div>
  </div>

  <img class="d-block m-auto  img-fluid" src="img/rmlogo-removebg-preview.png" alt="logo rick and morty">



</body>
</html>
