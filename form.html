<body>

  

    <div class="container mt-5 col-md-8 col-sm-10">
      <h1>Formulario de Contacto</h1>

      

            

      <form class=" m-auto border rounded p-3 shadow bg-body-tertiary rounded" action="procesar_datos_formulario.php" method="POST">
        <div class="p-1">
            <label class=" mb-2" for="nombre">Nombre:</label>
            <input class="form-control" type="text" name="nombre" id="nombre" required>
        </div>

        <div class="p-1">
            <label class=" mb-2" for="apellido">Apellido:</label>
            <input class="form-control" type="text" name="apellido" id="apellido" required>
        </div>


        <div class="form-group">
            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>


        

        <div class="p-1">
            <label class=" mb-2" for="nacimiento">Fecha de nacimiento:</label>
            <input class="form-control" type="date" name="nacimiento" id="nacimiento" min="1930-01-01" max="2005-01-01" value="2000-05-15" required>
        </div>

        <div class="p-1">
            <label class=" mb-2" for="mensaje">Mensaje:</label>
            <textarea class="form-control" name="mensaje" id="mensaje" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-warning p-1 mt-3 w-75 d-block m-auto fw-bold">Enviar</button>
    </form>


    
      <div id="respuesta" class="mt-3"></div>
