<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-success">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="index.html">Rick Y Morty</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="index.html">Volver</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container mt-5">
      <h2>Formulario de Contacto</h2>
      <form id="contacto-form" novalidate>
          <div>
              <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="form-group">
                  <label for="email">Correo Electr√≥nico:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
              </div>
          </div>
          <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary bg-success p-3 d-block m-auto">Enviar</button>
      </form>
      <div id="respuesta" class="mt-3"></div>
  </div>

  <img class="d-block m-auto" src="img/rmlogo-removebg-preview.png" alt="logo rick and morty">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
